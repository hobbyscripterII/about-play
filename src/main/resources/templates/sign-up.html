<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default-layout}" layout:fragment="main">
<script th:src="@{/js/sign-up.js}"></script>

<main>
    <h1>회원가입</h1>
    <div class="common-wrap">
        <div>
            <div id="div-teams-of-use"><p>이용약관</p><textarea disabled style="width: 500px; height: 300px; resize: none"></textarea><p><input type="checkbox" id="chk-teams-of-use" class="form-check-input">이용약관에 동의해주세요.</p></div>
            <form class="form" id="form-sign-up" th:object="${dto}" th:action="@{sign-up}" th:method="post">
                <table style="width: 100%">
                    <tr><td colspan="3"><label class="errors-msg" th:errors="*{email}"></label></td></tr>
                    <tr><td class="td-sign-up">이메일</td><td colspan="2"><input type="email" class="form-control" th:field="*{email}" data-auth-check-fl="0" data-auth-btn-click-fl="0" th:errorclass="errors" placeholder="이메일을 입력하세요." autocomplete="off"></td><td><input type="button" class="btn btn-primary" value="이메일 인증" onclick="emailSend()" style="width: 100%"></td></tr>
                    <tr><td colspan="3"><label class="errors-msg" th:errors="*{code}"></label></td></tr>
                    <tr><td class="td-sign-up">이메일 인증 코드</td><td colspan="2"><input type="text" class="form-control" th:field="*{code}" data-email-auth-chk="0"></td><td><input type="button" value="이메일 인증 확인" class="btn btn-primary" onclick="emailAuthCodeCheck()" style="width: 100%"></td></tr>
                    <tr><td colspan="3" class="errors" th:errors="*{pwd}"></td></tr>
                    <tr><td class="td-sign-up">비밀번호</td><td colspan="3"><input type="password" class="form-control" th:field="*{pwd}" th:errorclass="errors" placeholder="8~16자 영문 대/소문자, 숫자, 특수문자"></td></tr>
                    <tr><td colspan="3"><label class="errors" th:errors="*{name}"></label></td></tr>
                    <tr><td class="td-sign-up">닉네임</td><td colspan="2"><input type="text" class="form-control" th:field="*{name}" data-name-check="0" th:errorclass="errors" placeholder="2~7자 사이로 입력해주세요." autocomplete="off"></td><td><input type="button" class="btn btn-primary" value="닉네임 중복 확인" onclick="nameCheck()" style="width: 100%"></td></tr>
                    <tr><td colspan="3"><label class="errors" th:errors="*{gender}"></label></td></tr>
                    <tr><td class="td-sign-up">성별</td><td colspan="3"><input type="radio" class="form-check-input" th:field="*{gender}" value="M">남자<input type="radio" class="form-check-input" th:field="*{gender}" value="W">여자</td></tr>
                    <tr><td colspan="3"><label class="errors" th:errors="*{birth}"></label></td></tr>
                    <tr><td class="td-sign-up">생년월일</td><td colspan="3"><input type="date" class="form-control" th:field="*{birth}" th:errorclass="errors"></td></tr>
                    <tr><td colspan="4"><input type="button" class="btn btn-info" value="회원가입" onclick="signUp()" style="width: 100%"></td></tr>
                </table>
            </form>
        </div>
    </div>
</main>
</html>
